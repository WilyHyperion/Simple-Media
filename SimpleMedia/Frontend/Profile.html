<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    {{Username}}'s Profile
    <img id = "output" src="/api/UserProfile" alt="Profile Picture" width="500px" height ="500px">
    <br>
    <a href="/logout">Logout</a>
    <input type="file" accept="image/*" id="pfp" name="filename" onchange="FileUpload()">
    <script>
         async function FileUpload() {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById("output");
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", (window.location.origin + "/api/changeprofile"), true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                }
            }
            xhr.send(await event.target.files[0].arrayBuffer());
        }1
    </script>
</body>
</html>
