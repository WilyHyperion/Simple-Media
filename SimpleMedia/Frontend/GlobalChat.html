      document
        .getElementById("message")
        .addEventListener("keyup", function (event) {
          if (event.keyCode === 13) {
            let m = document.getElementById("message");
            document.getElementById("chat").innerHTML +=
              "<li>" + m.value + "</li>";
            fetch(window.location.href, {
              method: "POST",
              headers: {
                type: "send",
              },
              body: m.value,
            });
            m.value = "";
            event.preventDefault();
          }
        });
